<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product page example (select)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script type="module" async>
      import { init } from './lib/index.js'
      init({
        clientId:
          '48ee4802f8227b04951645a9b7c8af1e3943efec7edd1dcfd04b5661bf1da5db',
        endpoint: 'https://the-blue-brand-3.commercelayer.co',
        scope: 'market:58',
      })
    </script>
  </head>
  <body>
    <section class="container mx-auto">
      <h1 class="title">Product page</h1>
      <p class="subtitle">Variant selection (select)</p>
      <cl-sku code="BABYONBU000000E63E74NBXX">
        <cl-sku-field as="img" attribute="image_url"></cl-sku-field>
      </cl-sku>
      <cl-sku code="BABYONBU000000E63E74NBXX">
        <cl-sku-field as="h4" attribute="name" class="title"></cl-sku-field>
        <cl-sku-field
          as="p"
          attribute="description"
          class="help has-text-grey"
        ></cl-sku-field>
        <cl-sku-field as="p" attribute="code" class="help"></cl-sku-field>
      </cl-sku>
      <cl-price code="BABYONBU000000E63E74NBXX">
        <cl-price-amount class="amount"></cl-price-amount>
        <cl-price-compare-amount
          class="compare-at-amount"
        ></cl-price-compare-amount>
      </cl-price>
      <fieldset class="w-full">
        <cl-variant-selector as="radio" class="flex flex-col w-full">
          <cl-variant-option
            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
            code="BABYONBU000000E63E74NBXX"
            reference="BABYONBU000000E63E74NBXX - reference"
            name="Black Baby Onesie Short Sleeve with Pink Logo (New born)"
            >New Born</cl-variant-option
          >
          <cl-variant-option
            code="BABYONBU000000E63E746MXX"
          ></cl-variant-option>
          <cl-variant-option
            code="BABYONBU000000E63E748MXXFAKE"
          ></cl-variant-option>
          <cl-variant-option
            code="BABYONBU000000E63E7412MX"
          ></cl-variant-option>
        </cl-variant-selector>
      </fieldset>
    </section>
  </body>
</html>
